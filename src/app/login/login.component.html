<div class="hold-transition login-page bg">
  <app-loader></app-loader>
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <!-- <a href="../../index2.html" class="h1"><b>Mobel</b>haus</a> -->
        <a href="https://mobelhaus.com.ph">
          <img src="assets/dist/img/mh.jpg" alt="logo">
        </a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="../../index3.html" method="post" [formGroup]="form" (ngSubmit)="submit()">
          <span *ngIf="form.get('username')!.touched && form.get('username')!.hasError('required')"
            class="error-message">Username is required*</span>
          <div class="input-group mb-3">
            <input type="email" class="form-control"
              [ngClass]="{'is-invalid': form.get('username')!.touched && form.get('username')!.hasError('required')}"
              placeholder="Username" formControlName="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <span *ngIf="form.get('password')!.touched && form.get('password')!.hasError('required')"
            class="error-message">Password is required*</span>
          <div class="input-group mb-3">
            <input type="password" class="form-control"
              [ngClass]="{'is-invalid': form.get('password')!.touched && form.get('password')!.hasError('required')}"
              placeholder="Password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <p *ngIf="error" class="error-message">
                {{ error }}
              </p>
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-info">
            <i class="fab fa-google mr-2"></i> Sign in using Mobelhaus Email
          </a>
        </div>
        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</div>
