  <section class="content">
    <div class="container-fluid">

        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Production</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#" routerLink="main">Home</a></li>
                            <li class="breadcrumb-item active">production</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <div>
            <app-loader></app-loader>
            <div style="width: 100%; height: 650px;" class="ag-theme-balham">
                <ag-grid-angular
                style="width: 100%; height: 100%;"
                [gridOptions]="gridOptions"
                [rowData]="rowData"
                [defaultColDef]="defaultColDef"
                [columnDefs]="columnDefs"
                ([paginationPageSize])="paginationPageSize"
                [suppressColumnMoveAnimation]="true"
                [suppressDragLeaveHidesColumns]="true"
                [debounceVerticalScrollbar]="true"
                [rowSelection]="'multiple'"
                [animateRows]="false"
                [enableCellTextSelection]="true"
                [suppressScrollOnNewData]="true"
                (gridReady)="onGridReady($event)">
                </ag-grid-angular>               
            </div>
            <br />
            <br />
            
            <strong
              ><div style="margin-bottom:100px">Call counter: {{ counter }}</div></strong
            >
            
            <div>Call params: {{ callParams | json }}</div>            
        </div>

    </div>

</section>
